title: Senior Developer Notes
description: Comprehensive technical notes covering Microservices, System Design, Java, REST API, Low-Level Design, DBMS, and NoSQL
remote_theme: just-the-docs/just-the-docs
baseurl: /notes-senior
url: https://sarbjotsinghofficial.github.io

# Color scheme
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Enable aux links
aux_links:
  "View on GitHub":
    - "//github.com/sarbjotsinghofficial/notes-senior"

# Footer content
footer_content: "Copyright &copy; 2026 Senior Developer Notes. Last updated on {{ site.time | date: '%B %d, %Y' }}"

# Collections
collections:
  dbms:
    output: true
    permalink: /:collection/:name
  java:
    output: true
    permalink: /:collection/:name
  lld:
    output: true
    permalink: /:collection/:name
  microservices:
    output: true
    permalink: /:collection/:name
  nosql:
    output: true
    permalink: /:collection/:name
  rest-api:
    output: true
    permalink: /:collection/:name
  system-design:
    output: true
    permalink: /:collection/:name

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
