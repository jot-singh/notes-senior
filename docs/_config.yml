title: Senior Developer Notes
description: Comprehensive technical notes covering Microservices, System Design, Java, REST API, Low-Level Design, DBMS, and NoSQL
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

baseurl: /notes-senior
url: https://sarbjotsinghofficial.github.io

# Site Author
author:
  name: "Senior Dev"
  bio: "Technical notes for senior software engineers"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sarbjotsinghofficial/notes-senior"

# Reading Files
include:
  - .htaccess
  - _pages

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # docs
  - scope:
      path: ""
    values:
      layout: single
      sidebar:
        nav: "docs"

# Collections
collections:
  dbms:
    output: true
    permalink: /:collection/:name
  java:
    output: true
    permalink: /:collection/:name
  lld:
    output: true
    permalink: /:collection/:name
  microservices:
    output: true
    permalink: /:collection/:name
  nosql:
    output: true
    permalink: /:collection/:name
  rest-api:
    output: true
    permalink: /:collection/:name
  system-design:
    output: true
    permalink: /:collection/:name

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
